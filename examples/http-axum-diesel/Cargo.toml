[package]
name = "http-axum-diesel"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
bb8 = "0.8.0"
diesel = "2.0.3"
diesel-async = { version = "0.2.1", features = ["postgres", "bb8"] }
lambda_http = { path = "../../lambda-http" }
lambda_runtime = { path = "../../lambda-runtime" }
serde = "1.0.159"
tokio = { version = "1", features = ["macros"] }
