[package]
name = "lambda_http"
version = "0.1.1"
authors = ["Doug Tangren"]
edition = "2018"
description = "Rust API Gateway proxy event interfaces for AWS Lambda"
keywords = ["AWS", "Lambda", "APIGateway", "ALB", "API"]
license = "Apache-2.0"
homepage = "https://github.com/awslabs/aws-lambda-rust-runtime"
repository = "https://github.com/awslabs/aws-lambda-rust-runtime"
documentation = "https://docs.rs/lambda_runtime"
readme = "../README.md"

[badges]
travis-ci = { repository = "awslabs/aws-lambda-rust-runtime" }
maintenance = { status = "actively-developed" }

[dependencies]
http = "0.1"
serde = "^1"
serde_json = "^1"
serde_derive = "^1"
lambda_runtime = { path = "../lambda-runtime", version = "^0.2" }
tokio = "^0.2"
base64 = "0.10"
failure = "0.1"
failure_derive = "0.1"
serde_urlencoded = "0.5"

[dev-dependencies]
log = "^0.4"
maplit = "1.0"
simple_logger = "^1"
