[package]
name = "lambda"
version = "0.1.0"
authors = ["David Barsky <dbarsky@amazon.com>"]
description = "AWS Lambda Runtime."
edition = "2018"

[features]
default = ["derive"] # `derive` is commonly used, so is enabled by default
derive = ["lambda-attributes"]

[dependencies]
tokio = { version = "0.2.4", features = ["full"] }
hyper = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.39"
tower-service = "0.3"
bytes = "0.5"
http = "0.2"
lambda-attributes = { path = "../lambda-attributes", version = "0.1.0", optional = true}
async-stream = "0.2"
futures = "0.3"
log = "0.4"


[dev-dependencies]
# used in some of the examples
simple-error = "0.2" 
simple_logger = "1.6"
serde_derive = "1.0"
